{% extends "layout.html" %}

{% block main %}
    <div class="container col-xl-10 col-xxl-8 px-4 py-5">
        <div class="row align-items-center g-lg-5 py-5">
        <div class="col-lg-7 text-center text-lg-start">
            <h1 class="display-4 fw-bold lh-1 text-body-emphasis mb-3">Try it now</h1>
            <p class="col-lg-10 fs-4">Effortlessly manage your tasks, notes, goals and files in one place.</p>
        </div>
        <div class="col-md-10 mx-auto col-lg-5">
            <form class="p-4 p-md-5 border rounded-3" action="/login" method="post">
            <div class="form-floating mb-3">
                <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com" spellcheck="false">
                <label for="floatingInput" id="email-text">Email address</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" name="password" id="password" placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>
            <div class="checkbox mb-3">
                <label>
                <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <button class="w-100 btn btn-lg btn-secondary" type="submit" id="confirm">Sign in</button>
            <hr class="my-4">
            <small class="text-body-secondary">Not registered yet? </small>
            <a class="small text-body-secondary" href="/register">Sign up</a>
            </form>
        </div>
        </div>
    </div>
    <script src="/static/js/register.js"></script>
    {% if incorrect %}
        <script src="/static/js/login.js"></script>
    {% endif %}
{% endblock %}
