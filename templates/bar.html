<!doctype html>
<html lang="en" id="header">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Schedule App</title>
    <link type="text/css" href="/static/css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="icon" type="image/ico" href="static/images/logo.ico">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="/static/js/jQuery.js"></script>
    <script src="/static/js/theme.js"></script>
  </head>
  <body class="text-center">
    <div class="d-flex justify-content-center align-items-center" style="min-height: 90vh;">
      <div class="card mx-auto" style="width: 80rem;">
        <div class="card-body">
          <div class="row justify-content-center">
            <div class="col-auto mb-3">
              <nav class="navbar navbar-expand-lg" id="navbar" data-bs-theme="light">
                <div class="container-fluid">
                  <a class="navbar-brand mx-4 link-dark" href="/">
                    Schedule
                  </a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  {% block dropdown_menu %}{% endblock %}
                    <div class="form-check form-switch mx-4">
                      <input class="form-check-input" type="checkbox" role="switch" id="coffee-switch">
                      {% include 'coffee.html' %}
                      <label class="form-check-label" for="flexSwitchCheckDefault">Coffee Time</label>
                    </div>
                  </div>
                </div>
              </nav>
            </div>
            <main class="container-fluid py-4 text-center">
              {% block main %}{% endblock %}
            </main>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
